#This is the resource bundle for the sap.suite.statusindicator library

#XACT: Text for ARIA label for the whole status indicator
STATUS_INDICATOR_ARIA_LABEL=Status Indicator
#XACT: Text for ARIA label value of status indicator with description of thresholds ("Very Low" discrete threshold, "Critical" semantic color), example: "15%, below Very Low, Critical"
STATUS_INDICATOR_VALUE_BELOW_THRESHOLD_COLOR={0}%, below {1}, {2}
#XACT: Text for ARIA label value of status indicator with description of thresholds ("Very Low" discrete threshold, "Warning" semantic color), example: "35%, above Very Low, Warning"
STATUS_INDICATOR_VALUE_ABOVE_THRESHOLD_COLOR={0}%, above {1}, {2}
#XACT: Text for ARIA label value of status indicator with description of thresholds ("Very Low" discrete threshold), example: "15%, below Very Low"
STATUS_INDICATOR_VALUE_BELOW_THRESHOLD={0}%, below {1}
#XACT: Text for ARIA label value of status indicator with description of thresholds ("Very Low" discrete threshold, example: "35%, above Very Low"
STATUS_INDICATOR_VALUE_ABOVE_THRESHOLD={0}%, above {1}
#XACT: Text for ARIA label value of status indicator with description of semantic color threshold ("Critical" semantic color), example: "35%, Warning"
STATUS_INDICATOR_VALUE_COLOR={0}%, {1}
#XACT: Text for ARIA label value of status indicator with value only
STATUS_INDICATOR_VALUE={0}%
#XACT: Text for ARIA role description
STATUS_INDICATOR_ARIA_ROLE_DESCRIPTION=Status Indicator